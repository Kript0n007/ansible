name: IaC full pipeline

on:
  workflow_dispatch:        # executa manualmente
  push:
    branches: [ main ]

env:
  TF_VERSION: "1.8.0"
  ANSIBLE_VERSION: "2.16.4"

jobs:
  provision_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1- Check-out do cÃ³digo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2- Instalar Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # 3- Terraform init + apply
      - name: Terraform Init
        working-directory: infra
        run: terraform init

      - name: Terraform Apply
        id: tfapply
        working-directory: infra
        run: |
          terraform apply -auto-approve
          IP=$(terraform output -raw instance_public_ip)
          echo "VM_IP=$IP" >> $GITHUB_ENV
          echo "[app]"            >  ../provision/inventory.ini
          echo "ubuntu@$IP"      >> ../provision/inventory.ini

      # 4- Instalar Ansible
      - name: Setup Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible==${{ env.ANSIBLE_VERSION }} community.docker

      # 5- Executar playbook
      - name: Run Ansible Playbook
        working-directory: provision
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          ansible-playbook -i inventory.ini playbook.yml --private-key "${{ secrets.SSH_PRIVATE_KEY }}"
